<!DOCTYPE html>
<html>
<head>
  <title>Notion Data Plots</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <div class="container">
    {% for plot in plots %}
      <div>{{ plot|safe }}</div>
    {% endfor %}
  </div>
</body>
</html>
